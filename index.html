<figcaption><strong>Pinarello Dogma F10</strong> Новая модель шоссейного велосипеда на которой британская команда "Sky" уже совсем скоро примет участие в австралийской гонке "Tour Down Under" Помимо команды "Sky", велосипеды "Dogma F10" будут использоваться в сезоне  еще одной британской командой - "Team Wiggins".</figcaption>
</figure>

<figure>
<img src="https://japantriathlon.files.wordpress.com/2009/07/dogma_05_big.jpg" width="300" height="210" alt="Капор">
<figcaption><strong>Streetee</strong> Streeter это велосипед  от компании "Street-Bicycle"преназначенный для вело-гонок. Но из за своей конструкции может использоваться в повседневе. </figcaption>
</figure>

<figure>
<img src="https://wallpapercave.com/wp/wp2871472.png" width="300" height="210" alt="Розовая шляпа">
<figcaption><strong>Hamand</strong> Велосипеды фирмы "Hamand" появились недавно, но уже завоевывают сердца велолюбитлей своим качеством и удобством. </figcaption>
</figure>

<figure>
<img src="https://www.anypics.ru/download.php?file=201302/1920x1200/anypics.ru-60050.jpg" width="300" height="210" alt="Много шляп">
<figcaption><strong>Sting super HPC</strong> Новая модель велосипеда от компании STING SUPER предназначенная для пересеченной местности и города. Команда "HPC" принимала участе на соревнованиях по дисциплине "DownHill" и показала лучшее время на трассе </figcaption>
</figure>

<figure>
<img src="http://d2j6dbq0eux0bg.cloudfront.net/startersite/images/12584420/1510308310991.jpg" width="300" height="210" alt="Шляпа">
<figcaption><strong>Stels ky</strong>Веловипед "Stels ky" предназначен для повседнева. Благодаря 3-м амортизаторам встроенных в раму велосипеда Вы с легкость можете преодолевать большие расстояния при этом нарузка на спину снижена к минимому. </figcaption>
</figure>

<figure>
<img src="https://a.allegroimg.com/original/03a3e8/ab64a23849198bc7273c19164838" width="300" height="210" alt="Другой капор">
<figcaption><strong>Bloss Armo.</strong> Это горный велосипе предназначенный для езды по лесам и горам. Велосипеды марки "BLOSS" активно приминают участи в исциплине "DownHill" и занимают лидирующие позиции в сфере продаж.</figcaption>
</figure>

<figure>
<img src="https://www.velo-port.ru/upload/resize_cache/iblock/b18/1000_1000_1/b18a1ba65f8cd0922025ac7c334ec8a8.jpg" width="300" height="210" alt="Дурень в шляпе">
<figcaption><strong>Trickster</strong> Велосипед "Trickster" предназначен для разных видов трюков. В данный момнт пользуется большой популярностью среди молодежи. </figcaption>
</figure>

<figure>
<img src="https://i.pinimg.com/originals/fe/9b/2f/fe9b2fb15e1dd85ad7c6317e8d75965d.jpg" width="300" height="210" alt="Клевая шляпа">
<figcaption><strong>Silencieux</strong>  "Silencieux"( что в переводе с французского - Бесшумный)  Это полность электричский велосипед  разработанный французскими инжинерами может использоваться для повседнева. Запас аккумулятора хватает на 230 км. или 7дней без подзарядки.  </figcaption>
</figure>

<figure>
<img src="https://i.pinimg.com/originals/43/c2/ed/43c2ed16efa6f590eb082066ea59b479.jpg" width="300" height="210" alt="Крутые шляпы">
<figcaption><strong>Rock</strong> Велосипеды марки "Rock" преднаначены для покарения горых вершин и равнинных низменностей. Лучший велосипед в своем классе.</figcaption>
</figure>
